- description: Valid Input
  code: |-
    &PRINT&FLP1&FRP&LF
    x &ASSIGN 3+6/3   *  2 -+-  +  2*4/2 + 0/1 -((6+ ((4)))/(2))&LF &COM Teste &COM Teste 2&LF
    y_1 &ASSIGN 3&LF
    y_1 &ASSIGN y_1 + 2&LF  
    
    z__ &ASSIGN x + y_1&LF
    
    
    &COM Saida final
    &PRINT&FLPx&FRP&LF
    &PRINT&FLPz__+1&FRP&LF
    &LF&LF&LF &COM Teste do filter
  input: ''
  exception: false
  output: |-
    1
    6
    12
  languages:
  - All
