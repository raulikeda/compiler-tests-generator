- description: Valid Input
  code: |-
    &LBRA &COM Teste geral
      &PINT&VAR x_1&TSEP&INT&LF
      x_1 &ASSIGN &SCAN&FLP&FRP&LF
      
      &PRINT&FLPx_1&FRP&LF
      
      &IF &ELP(x_1 &GT 1 &AND &NOT&NOT&NOT(x_1 &LT 1)) &OR x_1 &EQ 3&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA
      
      &PINT&VAR x&TSEP&INT &ASSIGN 3+6/3   *  2 -+-  +  2*4/2 + 0/1 -((6+ ((4)))/(2))&LF &COM Teste &COM Teste 2
      &PINT&VAR y_1&TSEP&INT &ASSIGN 3&LF
      y_1 &ASSIGN y_1 + x_1&LF
      &PINT&VAR z__&TSEP&INT&LF
      z__ &ASSIGN x + y_1&LF
      
      &IF &ELPx_1 &EQ 2&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA
      
      &IF &ELPx_1 &EQ 3&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA &ELSE &LBRA
        x_1 &ASSIGN 3&LF
      &RBRA
      
      x_1 &ASSIGN 0&LF
      &WHILE &ELPx_1 &LT 1 &OR x &EQ 2&ERP &LBRA
        &PRINT&FLPx_1&FRP&LF
        x_1 &ASSIGN x_1 + 1&LF
      &RBRA
      
      
      &LF&LF&LF &LBRA&NL&LBRA&NL &RBRA&NL&RBRA &COM Teste de colchetes
      &COM Saida final
      &PRINT&FLPx_1&FRP&LF
      &PRINT&FLPx&FRP&LF
      &PRINT&FLPz__+1&FRP&LF
      
      &COM All int operations
      &PINT&VAR y&TSEP&INT &ASSIGN 2&LF
      &PINT&VAR z&TSEP&INT&LF
      z = (y - 1)&LF
      &PRINT(y+z)&LF
      &PRINT(y-z)&LF
      &PRINT(y*z)&LF
      &PRINT(y/z)&LF
      &PRINT(y &EQ z)&LF
      &PRINT(y &LT z)&LF
      &PRINT(y &GT z)&LF
      
      &COM All str operations 
      &PSTR&VAR a&TSEP&STR&LF
      &PSTR&VAR b&TSEP&STR&LF
      
      x_1 = 1&LF
      y = 1&LF 
      z = 2&LF
      a = "abc"&LF
      b = "def"&LF
      &PRINT(a&CONCATb)&LF
      &PRINT(a&CONCATx_1)&LF
      &PRINT(x_1&CONCATa)&LF
      &PRINT(a&CONCAT(x_1&EQ1))&LF
      &PRINT(a &EQ a)&LF
      &PRINT(a &LT b)&LF
      &PRINT(a &GT b)&LF
    &RBRA &COM Teste do filter
  input: |-
    3
  exception: false
  output: |-
    3
    0
    1
    6
    12
    3
    1
    2
    2
    &FALSE
    &FALSE
    &TRUE
    abcdef
    abc1
    1abc
    abc&TRUE
    &TRUE
    &TRUE
    &FALSE
