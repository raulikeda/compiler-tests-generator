- description: Valid Input
  code: |-
    &DEFINE N 1
    &CONST x &ASSIGN 3&LF
    &PRINT&FLPx+N&FRP&LF
    y &ASSIGN N&LF
    y &ASSIGN y + x&LF
    &PRINT&FLPy&FRP&LF
  input: ''
  exception: false
  output: |-
    4
    4
  languages:
  - All
- description: Incomplete define Statement
  code: |-
    &COM Incomplete define statement
