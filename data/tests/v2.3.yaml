- description: Valid Input
  code: |-
    &PINT&VAR A&TSEP&INT &ASSIGN 2&LF
    &PVOID&FN myprint&FLP&PSTR&PSEPtext&TSEP&STR&FRP&FSEP &VOID&LBRA
      &PRINT&FLPtext&FRP&LF
    &RBRA
    
    &PINT&FN fac&FLP&PINT&PSEPx&TSEP&INT&FRP&FSEP &INT&WS&LBRA
      &IF &ELPx &EQ 1&ERP &LBRA
        &RETURN 1&LF
      &RBRA
      &RETURN x * fac&FLPx-1&FRP&LF
    &RBRA
    &PINT&FN sum&FLP&PINT&PSEPx&TSEP&INT&ARGSEP &PINT&PSEPy&TSEP&INT&FRP&FSEP &INT&WS&LBRA
      &RETURN x + y&LF
    &RBRA
    
    &PBOOL&FN tautology&FLP&FRP&FSEP &BOOL&WS&LBRA
      &RETURN &TRUE&LF
    &RBRA
    
    &PVOID&FN main&FLP&FRP&FSEP &VOID&LBRA
      &PINT&VAR x_1&TSEP&INT&LF
      x_1 &ASSIGN &SCAN&FLP&FRP&LF
      &PINT&VAR x_2&TSEP&INT &ASSIGN fac&FLP4&FRP&LF
      &PRINT&FLPA&FRP&LF 
      &PRINT&FLPx_2&FRP&LF
      &LBRA
        &PINT&VAR x_2&TSEP&INT &ASSIGN 7&LF
        x_1 &ASSIGN 9&LF
        A &ASSIGN 8&LF
        &PRINT&FLPx_2&FRP&LF
      &RBRA
      &PRINT&FLPA&FRP&LF
      &PRINT&FLPx_1&FRP&LF
      
      &IF &ELP(x_1 &GT 1 &AND &NOT&NOT&NOT(x_1 &LT 1)) &OR x_1 &EQ 9&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA
      
      &PINT&VAR x&TSEP&INT &ASSIGN 3+6/3   *  2 -+-  +  2*4/2 + 0/1 -((6+ ((4)))/(2))&LF &COM Teste &COM Teste 2
      &PINT&VAR y_1&TSEP&INT &ASSIGN 3&LF
      y_1 &ASSIGN sum&FLPy_1&ARGSEP x_1&FRP&LF
      &PINT&VAR z__&TSEP&INT&LF
      z__ &ASSIGN x + y_1&LF
      
      &IF &ELPx_1 &EQ 2&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA
      
      &IF &ELPx_1 &EQ 3&ERP &LBRA
        x_1 &ASSIGN 2&LF
      &RBRA &ELSE &LBRA
        x_1 &ASSIGN 3&LF
      &RBRA
      
      x_1 &ASSIGN 0&LF
      &WHILE &ELPx_1 &LT 1 &OR x &EQ 2&ERP &LBRA
        &PRINT&FLPx_1&FRP&LF
        x_1 &ASSIGN x_1 + 1&LF
      &RBRA
      
      
      &LF&LF&LF &LBRA&NL&LBRA&NL &RBRA&NL&RBRA &COM Teste de colchetes
      &COM Saida final
      &PRINT&FLPx_1&FRP&LF
      &PRINT&FLPx&FRP&LF
      &PRINT&FLPz__+1&FRP&LF
      
      &COM All int operations
      &PINT&VAR y&TSEP&INT &ASSIGN 2&LF
      &PINT&VAR z&TSEP&INT&LF
      z = (y - 1)&LF
      &PRINT(y+z)&LF
      &PRINT(y-z)&LF
      &PRINT(y*z)&LF
      &PRINT(y/z)&LF
      &PRINT(y &EQ z)&LF
      &PRINT(y &LT z)&LF
      &PRINT(y &GT z)&LF
      
      &COM All str operations 
      &PSTR&VAR a&TSEP&STR&LF
      &PSTR&VAR b&TSEP&STR&LF
      
      x_1 = 1&LF
      y = 1&LF 
      z = 2&LF
      a = "abc"&LF
      b = "def"&LF
      myprint(a&CONCATb)&LF
      myprint(a)&LF
      &PRINT(a&CONCATx_1)&LF
      &PRINT(x_1&CONCATa)&LF
      &PRINT(a&CONCAT(x_1&EQ1))&LF
      &PRINT(a &EQ a)&LF
      &PRINT(a &LT b)&LF
      &PRINT(a &GT b)&LF
    &RBRA
    &MAINCALL &COM Teste do filter
